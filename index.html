<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
crossorigin="anonymous">
</head>

<body>
  <header class="bg-primary text-white text-center py-4">
    <h1>Weather Dashboard</h1>
  </header>
  <div class="container py-4">
    <div class="row">
      <div class="col-md-6">
        <form id="search-form">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter city" id="city-search">
            <button class="btn btn-primary" type="submit">Search</button>
          </div>
        </form>

        <div id="search-history">
          <h3>Search History</h3>
          <ul class="list-group" id="history-list">
          </ul>
        </div>
      </div>

      <div class="col-md-6">
        <div id="current-forecast">
          <h3>Current Weather</h3>
          <div id="current-weather">
          </div>
        </div>
      </div>
    </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
 
  <script src="./assets/script.js"></script>
</body>

</html>
